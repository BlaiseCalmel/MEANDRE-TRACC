	<style>

         body {
             margin: 0;
             padding: 0;
             display: flex;
             height: 100vh;
             overflow: hidden;

	     font-family: "Poppins",sans-serif;

	 .slider-styled,

	     display: none;
	 }

	 .slider-round {
	     height: 5px;
	     border: 0px solid transparent;
	 }

	 .slider-round .noUi-connect {
	     background: #0098b6;
	 }

	 .slider-round .noUi-base {
	     background: #004958;
	     border-radius: 5px;
	     border: 0px solid transparent;
	 }

	 .slider-round .noUi-handle {
	     height: 16px;
	     width: 16px;
	     top: -6px;
	     right: -8px; /* half the width */
	     border-radius: 50%;
	     background: #0098b6;
	     border: 0px solid transparent;
	 }
	 .slider-round .noUi-handle:hover {
	     height: 18px;
	     width: 18px;
	     top: -7px;
	     right: -9px; /* half the width */
	     border-radius: 50%;
	     background: #0098b6;
	     border: 0px solid transparent;
	 }
	 .slider-round .noUi-handle:active {
	     height: 26px;
	     width: 26px;
	     top: -11px;
	     right: -13px; /* half the width */
	     border-radius: 50%;
	     background: #0098b6;
	     border: 5px solid #0098b680;
	     border: 5px solid #0098b680;
	     -webkit-background-clip: padding-box; /* for Safari */
	     background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
	 }

	 .slider-round .noUi-tooltip {
	     display: block;
	     position: absolute;
	     border-radius: 6px;
	     background: #fff;
	     color: #202124;
	     padding-top: 1px;
	     padding-bottom: 1px;
	     padding-left: 3px;
	     padding-right: 3px;
	     text-align: center;
	     white-space: nowrap;
	     border: 0;
	     box-shadow: 0 1px 2px rgba(230,230,230,0.3),0 1px 3px 1px rgba(230,230,230,0.15);
	 }

	 .slider-round .noUi-tooltip::before {
	     content: "";
	     display: block;
	     background: #fff;
	     border-radius: 3px;
	     bottom: -5px;
	     height: 12px;
	     position: absolute;

	     left: 50%;

	 .slider-round .noUi-tooltip-arrow {

	     height: 12px;
	     position: absolute;

	 .slider-round .noUi-marker {

	 }

	 }
	 .slider-round .noUi-marker-large {

	 }

	 .slider-round .noUi-pips-horizontal {

	<script>

	 var GCM_default = "CNRM-CM5";
	 var GCM_select = document.getElementById('GCM');
	 for (var i, j = 0; i = GCM_select.options[j]; j++) {
	     if (i.value == GCM_default) {
		 GCM_select.selectedIndex = j;
		 break;
	     }
	 }
	 var GCM = document.getElementById("GCM").value;


	 var RCM = get_RCM_select().value;

	 
	 if (get_EXP_select()) {
	     var EXP_default = "RCP 8.5";
	     var EXP_select = get_EXP_select();
	     for (var i, j = 0; i = EXP_select.options[j]; j++) {
		 if (i.value == EXP_default) {
		     EXP_select.selectedIndex = j;
		     break;
		 }
	     }
	     EXP = get_EXP_select().value;
	 }



	 function get_RCM_select() {
	     var RCM_select;
	     var RCM_selectAll = document.querySelectorAll('[id$="_RCM"]');
	     RCM_selectAll.forEach(function (select) {
		 if (getComputedStyle(select).display !== "none") {
		     RCM_select = select;
		 }
	     });
	     return RCM_select;
	 }

	 function get_EXP_select() {
	     var EXP_select;
	     var EXP_selectAll = document.querySelectorAll('[id$="EXP_"]');
	     EXP_selectAll.forEach(function (select) {
		 if (getComputedStyle(select).display !== "none") {
		     EXP_select = select;
		 }
	     });
	     return EXP_select;
	 }
	 
	 function check_GCM() {
	     var GCM = document.getElementById("GCM").value;

	     var RCM_selectAll = document.querySelectorAll('[id$="_RCM"]');
	     RCM_selectAll.forEach(function (select) {
		 select.style.display = "none";
	     });

	     var RCM_selected = document.getElementById(GCM + "_RCM");
	     if (RCM_selected) {
		 RCM_selected.style.display = "block";
	     }
	     check_RCM();
	 }

	 function check_RCM() {
	     var GCM = document.getElementById("GCM").value;
	     var RCM = get_RCM_select().value;

	     var EXP_85 = document.getElementById("EXP_85");
	     var EXP_26_85 = document.getElementById("EXP_26_85");
	     var EXP_45_85 = document.getElementById("EXP_45_85");
	     var EXP_26_45_85 = document.getElementById("EXP_26_45_85");

	     EXP_85.style.display = "none";
	     EXP_26_85.style.display = "none";
	     EXP_45_85.style.display = "none";
	     EXP_26_45_85.style.display = "none";

	     if ((GCM === "CNRM-CM5" && RCM === "HadREM3-GA7") ||
		 (GCM === "HadGEM2-ES" && RCM === "ALADIN63") ||
		 (GCM === "IPSL-CM5A-MR" && RCM === "HIRHAM5") ||
		 (GCM === "NorESM1-M" && RCM === "WRF381P")) {
		 EXP_85.style.display = "block";
	     }

	     if ((GCM === "EC-EARTH" && RCM === "HadREM3-GA7") ||
		 (GCM === "HadGEM2-ES" && RCM === "RegCM4-6") ||
		 (GCM === "HadGEM2-ES" && RCM === "HadREM3-GA7") ||
		 (GCM === "MPI-ESM-LR" && RCM === "RegCM4-6")) {
		 EXP_26_85.style.display = "block";
	     }

	     if ((GCM === "HadGEM2-ES" && RCM === "CCLM4-8-17") ||
		 (GCM === "IPSL-CM5A-MR" && RCM === "RCA4") ||
		 (GCM === "IPSL-CM5A-MR" && RCM === "WRF381P") ||
		 (GCM === "NorESM1-M" && RCM === "HIRHAM5")) {
		 EXP_45_85.style.display = "block";
	     }

	     if ((GCM === "CNRM-CM5" && RCM === "ALADIN63") ||
		 (GCM === "CNRM-CM5" && RCM === "CCLM4-8-17") ||
		 (GCM === "CNRM-CM5" && RCM === "RACMO22E") ||
		 (GCM === "EC-EARTH" && RCM === "RACMO22E") ||
		 (GCM === "EC-EARTH" && RCM === "RCA4") ||
		 (GCM === "MPI-ESM-LR" && RCM === "CCLM4-8-17") ||
		 (GCM === "MPI-ESM-LR" && RCM === "REMO") ||
		 (GCM === "NorESM1-M" && RCM === "REMO")) {
		 EXP_26_45_85.style.display = "block";
	     }
	 }
	 

	 function toggleMenu() {
	     const menu = document.getElementById("menu");
	     const menuExpand = document.getElementById("menuExpand");

	     if (menu.classList.contains("expanded")) {
		 menu.classList.remove("expanded");
		 menuExpand.classList.add("hidden");
	     } else {
		 menu.classList.add("expanded");
		 menuExpand.classList.remove("hidden");
	     }
	 }

	 

	 const geoJSONfiles = [
		 "data/france.geo.json",
		 "data/river.geo.json",
		 "data/entiteHydro.geo.json"
	 ];

	 function loadGeoJSON(fileURL) {
	     return d3.json(fileURL)
		      .then(data => data)
		      .catch(error => {
			  console.error("Error loading geojson file :", error);
			  throw error;
		      });
	 }

	 const promises = geoJSONfiles.map(fileURL => loadGeoJSON(fileURL));

	 Promise.all(promises)
		.then(geoJSONdata => {
		    const geoJSONdata_france = geoJSONdata[0];
		    const geoJSONdata_river = geoJSONdata[1];
		    const geoJSONdata_entiteHydro = geoJSONdata[2];
		    drawGeoJSON(geoJSONdata_france, geoJSONdata_river, geoJSONdata_entiteHydro);
		})
		.catch(error => {
		    console.error("Error loading or processing GeoJSON files:", error);
		});

	 

	 function drawGeoJSON(geoJSONdata_france, geoJSONdata_river, geoJSONdata_entiteHydro) {
	     if (geoJSONdata_france && geoJSONdata_river) {

		 const fill_entiteHydro = "transparent";
		 const stroke_entiteHydro = "#555";
		 
		 const fill_france = "transparent";
		 const stroke_france = "#E8E6E3";
		 const stroke_river = "#9A9286";

		 const minZoom = 1;
		 const maxZoom = 4;
		 const maxPan = 0;

		 const transitionDuration = 500;
		 
		 const k_simplify_ref = 0.1;
		 let k_simplify = k_simplify_ref;

		 const riverLength_max = 0.4;
		 const riverLength_min = 0;
		 let riverLength = riverLength_max;

		 const strokeWith_river_max = 0.9;
		 const strokeWith_river_min = 0.1;
		 
		 let width = window.innerHeight;
		 let height = window.innerHeight;

		 

		 const zoom = d3.zoom()
				.scaleExtent([minZoom, maxZoom])
				.on("zoom", function (event) { 
				    riverLength = riverLength_max - (event.transform.k - minZoom)/(maxZoom-minZoom)*(riverLength_max-riverLength_min);
				    k_simplify = k_simplify_ref + (event.transform.k - minZoom)/(maxZoom-minZoom)*(1-k_simplify_ref);

				    redrawMap();
				    
				    svg.attr("transform", event.transform);
				    svg.style("width", width * event.transform.k + "px");
				    svg.style("height", height * event.transform.k + "px");
				});


		 const projection = d3.geoMercator()
				      .center(geoJSONdata_france.features[0].properties.centroid);
		 
		 const svg = d3.select("#geoJSONsvg_france")
			       .attr("width", "100%")
			       .attr("height", "100%")
			       .call(zoom)
			       .append("g");


		 
		 

		 function handleResize() {
		     width = window.innerHeight;
		     height = window.innerHeight;

		     zoom.translateExtent([[-width*maxPan, -height*maxPan], [width*(1+maxPan), height*(1+maxPan)]]);
		     svg.attr("width", width).attr("height", height);
		     projection.scale([height*3.2]).translate([width / 2, height / 2]);

		     redrawMap();
		 }

		 window.addEventListener("resize", handleResize.bind(null, k_simplify, riverLength));


		 
		 function redrawMap() {
		     const simplifiedGeoJSON_france = geotoolbox.simplify(geoJSONdata_france, { k: k_simplify, merge: false });
		     const selectedGeoJSON_river = geotoolbox.filter(geoJSONdata_river, (d) => d.norm >= riverLength);
		     const simplifiedselectedGeoJSON_river = geotoolbox.simplify(selectedGeoJSON_river, { k: k_simplify, merge: false });
		     
		     svg.selectAll("path.france")
			.data(simplifiedGeoJSON_france.features)
			.join("path")
			.attr("class", "france")
			.attr("d", pathGenerator)
			.transition()
			.duration(1000)
			.attr("fill", fill_france)
			.attr("stroke", stroke_france)
			.attr("stroke-width", 1)
			.attr("stroke-linejoin", "miter")
			.attr("stroke-miterlimit", 1);

		     svg.selectAll("path.river")
			.data(simplifiedselectedGeoJSON_river.features)
			.join("path")
			.attr("class", "river")
			.attr("d", pathGenerator)
			.transition()
			.duration(1000)
			.attr("fill", "transparent")
			.attr("stroke", stroke_river)
			.attr("stroke-width", function(d) {
			    return strokeWith_river_max - (1 - d.properties.norm) * (strokeWith_river_max - strokeWith_river_min);
			})
			.attr("stroke-linejoin", "miter")
			.attr("stroke-linecap", "round")
			.attr("stroke-miterlimit", 1);
	 }



		 const pathGenerator = d3.geoPath(projection);

		 redrawMap();
		 handleResize();
		 

		 return svg.node();
	     }
	 }





	 

	 


	 var rangeSlider_reference = document.getElementById('period_reference');
	 noUiSlider.create(rangeSlider_reference, {
	     start: [1970, 2000],
	     margin: 30,
	     behaviour: 'drag-smooth-steps-tap',

	     keyboardPageMultiplier: 2,

	     tooltips: [wNumb({decimals: 0}), wNumb({decimals: 0})],
	     format: {
		 from: function(value) {
		     return parseInt(value);
		 },
		 to: function(value) {
		     return parseInt(value);
		 }
	     },
	     range: {
		 'min': 1970,
		 'max': 2020
	     },
	     pips: {
		 mode: 'values',
		 values: [1970, 2000, 2020],
		 density: 10,
		 format: wNumb({
		     decimals: 0,
		 })
	     }
	     
	 });
	 mergeTooltips(rangeSlider_reference, 100, ' - ');


	 var rangeSlider_futur = document.getElementById('period_futur');
	 noUiSlider.create(rangeSlider_futur, {
	     start: [2040, 2070],
	     margin: 30,
	     behaviour: 'drag-smooth-steps-tap',
	     step: 5,
	     connect: true,
	     keyboardDefaultStep: 1,
	     keyboardPageMultiplier: 2,
	     keyboardMultiplier: 1,
	     tooltips: [wNumb({decimals: 0}), wNumb({decimals: 0})],
	     format: {
		 from: function(value) {
		     return parseInt(value);
		 },
		 to: function(value) {
		     return parseInt(value);
		 }
	     },
	     range: {
		 'min': 2020,
		 'max': 2100
	     },
	     pips: {
		 mode: 'values',
		 values: [2020, 2050, 2100],
		 density: 10,
		 format: wNumb({
		     decimals: 0,
		 })
	     }
	     
	 });
	 mergeTooltips(rangeSlider_futur, 100, ' - ');


	 

	 /**
	  * @param slider HtmlElement with an initialized slider
	  * @param threshold Minimum proximity (in percentages) to merge tooltips
	  * @param separator String joining tooltips
	  */
	 function mergeTooltips(slider, threshold, separator) {

	     var textIsRtl = getComputedStyle(slider).direction === 'rtl';
	     var isRtl = slider.noUiSlider.options.direction === 'rtl';
	     var isVertical = slider.noUiSlider.options.orientation === 'vertical';
	     var tooltips = slider.noUiSlider.getTooltips();
	     var origins = slider.noUiSlider.getOrigins();
	     
	     // Move tooltips into the origin element. The default stylesheet handles this.
	     tooltips.forEach(function (tooltip, index) {
		 if (tooltip) {
		     let div = document.createElement('div');
		     div.classList.add('noUi-tooltip-arrow');
		     origins[index].appendChild(div);
		     
		     origins[index].appendChild(tooltip);
		 }
	     });

	     var arrows = document.getElementsByClassName('noUi-tooltip-arrow');

	     slider.noUiSlider.on('update', function (values, handle, unencoded, tap, positions) {
		 
		 var pools = [[]];
		 var poolPositions = [[]];
		 var poolValues = [[]];
		 var atPool = 0;

		 // Assign the first tooltip to the first pool, if the tooltip is configured
		 if (tooltips[0]) {
		     pools[0][0] = 0;
		     poolPositions[0][0] = positions[0];
		     poolValues[0][0] = values[0];
		 }

		 for (var i = 1; i < positions.length; i++) {
		     if (!tooltips[i] || (positions[i] - positions[i - 1]) > threshold) {
			 atPool++;
			 pools[atPool] = [];
			 poolValues[atPool] = [];
			 poolPositions[atPool] = [];
		     }

		     if (tooltips[i]) {
			 pools[atPool].push(i);
			 poolValues[atPool].push(values[i]);
			 poolPositions[atPool].push(positions[i]);
		     }
		 }

		 pools.forEach(function (pool, poolIndex) {
		     var handlesInPool = pool.length;

		     for (var j = 0; j < handlesInPool; j++) {
			 var handleNumber = pool[j];

			 if (j === handlesInPool - 1) {
			     var offset = 0;

			     poolPositions[poolIndex].forEach(function (value) {
				 offset += 1000 - value;
			     });

			     var direction = isVertical ? 'bottom' : 'right';
			     var last = isRtl ? 0 : handlesInPool - 1;
			     var lastOffset = 1000 - poolPositions[poolIndex][last];
			     offset = (textIsRtl && !isVertical ? 100 : 0) + (offset / handlesInPool) - lastOffset;
			     
			     // Center this tooltip over the affected handles
			     tooltips[handleNumber].innerHTML = poolValues[poolIndex].join(separator);
			     tooltips[handleNumber].style.display = 'block';
			     tooltips[handleNumber].style[direction] = offset + '%';

			     arrows[handleNumber].style.display = 'block';
			     arrows[handleNumber].style[direction] = offset + '%';
			     
			 } else {
			     // Hide this tooltip
